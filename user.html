<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | E-Commerce Clothing</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- END STYLE CSS -->
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container d-flex align-items-center justify-content-between py-2 gap-3">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="assets/images/brand/brand-logo.png" alt="Brand Logo" width="42">
                <span class="brand-text">Vintage</span>
            </a>
            <div class="input-group d-none d-lg-flex">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Search product">
            </div>
            <div class="wrapper d-flex align-items-center gap-3">
                <div class="button-group d-none d-md-flex gap-2">
                    <a href="login.html" class="button-primary-small d-flex align-items-center ">Login</a>
                    <a href="signup.html" class="button-reverse-small">Sign Up</a>
                </div>
                <select class="dropdown">
                    <option>EN</option>
                    <option>ID</option>
                </select>
            </div>
        </div>
    </nav>
    <!-- END NAVIGATION -->
    

    <!-- MAIN -->
    <main>
        <section class="profile section-gap">
            <div class="container">
                <div class="row justify-content-center content-gap">
                    <div class="col-lg-4 col-xxl-3 order-2 order-lg-1">
                        <div class="card-profile">
                            <h2 class="title">Settings</h2>
                            <ul>
                                <li><a href="#profile" class="active">Profile details</a></li>
                                <li><a href="#change_password">Change Password</a></li>
                                <li><a href="#transaction">Transaction History</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-8 col-xl-6 order-1 order-lg-2 mb-4 mb-lg-0 mt-4 mt-lg-0">
                        <div class="card-profile">
                            <p class="subtitle">Edit Profile</p>
                            <form class="d-flex flex-column align-items-end  ">
                                <div class="mb-3 w-100">
                                    <label for="formFile" class="form-label">Photo</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-3 w-100">
                                    <label for="fullname" class="form-label">Fullname</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname">
                                </div>
                                <div class="mb-3 w-100">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                                </div>
                                <div class="mb-4 w-100">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <a href="#save" class="button-primary-small">Update profile</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- END MAIN -->
    
    <!-- SCRIPT JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e5ccf98c71.js" crossorigin="anonymous"></script>
    <!-- END SCRIPT JS -->
</body>
</html>
